<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
</head>
<body>
    <h1 th:text="${#strings.isEmpty(product.id) ? 'Add Product' : 'Edit Product'}">Product Form</h1>
    <form action="#" th:action="@{/products}" th:object="${product}" method="post">
        <div>
            <label>Name:</label>
            <input type="text" th:field="*{name}" />
        </div>
        <div>
            <label>Price:</label>
            <input type="number" step="0.01" th:field="*{price}" />
        </div>
        <div>
            <label>Quantity:</label>
            <input type="number" th:field="*{quantity}" />
        </div>
        <div>
            <label>Description:</label>
            <textarea th:field="*{description}"></textarea>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    </form>
</body>
</html>
